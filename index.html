<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="styles/main.css">

		<title>
			Frontend Mentor | Blog preview card
		</title>
	</head>
	<body>

		<div class="card card-shadow">
			<!-- card image -->
			<img src="assets/images/illustration-article.svg"
				alt="illustration article"
				class="card__image">
			<!-- card button -->
			<div class="card__button">Learning</div>
			<!-- card subtitle -->
			<p class="card__subtitle">
				Published 21 Dec 2023
			</p>
			<!-- card title -->
			<h2 class="card__title card__title-color">
				HTML & CSS foundations
			</h2>
			<!-- card content -->
			<p class="card__content">
				These languages are the backbone of every website, defining structure, content, and presentation.
			</p>
			<!-- card profile -->
			<div class="card__profile">
				<img src="assets/images/image-avatar.webp"
					alt="avatar image"
					class="card__profileAvatar">
				<h4 class="card__profileName">Greg Hooper</h4>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge"
				target="_blank">
				Frontend Mentor
			</a>
			.
			<br class="attribution__break">
			Coded by
			<a href="https://www.frontendmentor.io/profile/ikitamalarose">IKITAMA Larose</a>
			.
		</div>
	</body>
</html>
